<div class="card mb-4 shadow-sm" >

    <img class=" images bd-placeholder-img card-img-top p-2" width="100px" height="200px" [src]=productitem.imageurl alt=""/>
      
 
    
   
    <div class="card-body">
        
        <p class="card-text"><strong>{{  productitem.price | currency:'$' }}</strong></p>

        <p class="card-text">{{ productitem.description | slice: 0:15 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" >
            <button type="button" class="btn btn-sm btn-primary product-btn"  (click)="handleAddToCart()" >Add to Cart </button>
            <!-- <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)=showdetails() >View Details</button> -->
            <span tooltip="{{ productitem.description }}"class="btn btn-sm btn-outline-secondary product-btn">View Details</span>    
        </div>

 
          
 </div>
</div>






</div>
